syntax = "proto3";

package net.gurigoro.kaiji;

service Point {
  rpc GetPointBalance (GetPointBalanceRequest) returns (GetUserReply);

}

message GetPointBalanceRequest{
  string accessToken = 1;
  int userId = 2;
}

message GetPointBalanceReply{
  bool isSucceed = 1;
  int userId = 2;
  int pointBalance = 3;
}
